# =============================================================================
# 基础实验配置 (Base Configuration)
# =============================================================================
# 所有场景共用的默认配置，各场景文件会自动继承这些设置。
# 如果某场景需要不同的值，只需在该场景文件中覆盖对应字段即可。
#
# 继承机制说明:
#   - scenario_manager.py 会先加载此文件
#   - 然后加载具体场景文件并合并配置
#   - 场景文件中的配置优先级更高（会覆盖此处的值）
# =============================================================================

# -----------------------------------------------------------------------------
# 实验配置 (Experiment Configuration)
# -----------------------------------------------------------------------------
experiment:
  # round_num: 每个策略运行的轮数
  # - 每轮会重新初始化客户端统计信息
  # - 增加轮数可以获得更稳定的平均结果
  round_num: 5

  # round_time: 每轮实验的持续时间（秒）
  # - 每轮结束后会等待所有请求完成
  round_time: 60

  # concurrency: 并发级别（保留参数，当前未使用）
  concurrency: 1

  # num_requests: 每个客户端每轮发送的最大请求数
  # - 实际发送数量受 QPM 和 round_time 共同限制
  num_requests: 100

  # request_timeout: 单个请求的超时时间（秒）
  # - 超时后请求会被标记为失败
  # - 注意：应该大于SLO阈值，否则请求可能在完成前就被超时
  request_timeout: 25

  # sleep_time: 轮次之间的休息时间（秒）
  # - 用于等待系统稳定、避免资源争用
  sleep_time: 5

# -----------------------------------------------------------------------------
# 分布配置 (Distribution Configuration)
# -----------------------------------------------------------------------------
# distribution: 请求间隔时间的分布类型
# - "normal": 正态分布，模拟真实用户请求模式
# - "uniform": 均匀分布，请求间隔固定
# - "poisson": 泊松分布，随机突发请求
distribution: "normal"

# use_time_data: 是否使用预录制的时间数据
# - 0: 不使用，根据 distribution 动态生成
# - 1: 使用预录制数据，确保实验可重复
use_time_data: 0
