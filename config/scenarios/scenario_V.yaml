# Scenario V: High Concurrency
# Mix 20 Clients (QPM=5-15)

name: "Scenario_V_High_Concurrency"
description: "High concurrency with 20 mixed clients"

# Client Configuration
clients:
  short:
    count: 0
    qpm: []
    qpm_ratio: 1
    slo: []
  
  long:
    count: 0
    qpm: []
    qpm_ratio: 1
    slo: []
  
  mix:
    count: 20
    qpm: [5, 8, 12, 15, 5, 8, 12, 15, 5, 8, 12, 15, 5, 8, 12, 15, 5, 8, 12, 15]
    qpm_ratio: 1
    slo: [5, 8, 10, 12, 15, 20, 5, 8, 10, 12, 15, 20, 5, 8, 10, 12, 15, 20, 10, 15]  # seconds

# Experiment Configuration
experiment:
  round_num: 10
  round_time: 60
  concurrency: 1
  num_requests: 100
  request_timeout: 20
  sleep_time: 60

# Distribution
distribution: "normal"
use_time_data: 0

