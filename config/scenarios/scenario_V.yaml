# =============================================================================
# Scenario V: High Concurrency（高并发场景）
# =============================================================================
# 场景描述:
#   - 20个混合客户端
#   - QPM 分四档: 5, 8, 12, 15（循环分配）
#   - SLO 范围: 5-20 秒
#   - 用于测试调度策略在高并发环境下的表现
#
# 预期行为:
#   - 队列可能出现积压
#   - SLO 5 秒的客户端将面临较高违约风险
#   - 调度策略的公平性在高并发下更加关键
#   - 可能触发并发限制和批处理逻辑
#
# 适用测试:
#   - 高并发下的调度效率
#   - SLO 违约率对比
#   - 系统在压力下的稳定性
# =============================================================================

name: "Scenario_V_High_Concurrency"
description: "High concurrency with 20 mixed clients"

# -----------------------------------------------------------------------------
# 客户端配置
# -----------------------------------------------------------------------------
# QPM 分布（循环）: [5, 8, 12, 15, 5, 8, 12, 15, ...]
#   - 总 QPM ≈ 200 QPM
#   - 每秒约 3.3 个请求
#
# SLO 分布（循环）: [5, 8, 10, 12, 15, 20, ...]
#   - 5 秒 SLO 非常紧张，几乎无容错空间
#   - 20 秒 SLO 较宽松
# -----------------------------------------------------------------------------
clients:
  short:
    count: 0
    qpm: []
    qpm_ratio: 1
    slo: []
  
  long:
    count: 0
    qpm: []
    qpm_ratio: 1
    slo: []
  
  mix:
    count: 20
    qpm: [3, 5, 8, 10, 3, 5, 8, 10, 3, 5, 8, 10, 3, 5, 8, 10, 3, 5, 8, 10]  # 调整后总共 130 QPM (原 200)
    qpm_ratio: 1
    slo: [5, 8, 10, 12, 15, 20, 5, 8, 10, 12, 15, 20, 5, 8, 10, 12, 15, 20, 10, 15]

# 公共配置继承自 base_config.yaml
