# =============================================================================
# Scenario V: Heterogeneous 10 Clients（10客户端异构场景）
# =============================================================================
# 场景描述:
#   - 10个混合客户端
#   - QPM 分三档: 8, 12, 16
#   - SLO 分三档: 12, 15, 18 秒（差异较小）
#   - 用于测试调度策略在中等规模、SLO 差异较小的场景下的表现
#
# 预期行为:
#   - ExFairS 应该表现良好（SLO 差异小，公平性更重要）
#   - SLO-Greedy 优势减小（紧急请求减少）
#   - 测试公平性 vs 效率的平衡
#
# 适用测试:
#   - 中等规模并发（10客户端）
#   - SLO 差异较小的场景
#   - 公平性调度的效果
# =============================================================================

name: "Scenario_V_Heterogeneous_10"
description: "Heterogeneous workload with 10 mixed clients, smaller SLO variance"

# -----------------------------------------------------------------------------
# 客户端配置
# -----------------------------------------------------------------------------
# QPM 分布: [8, 8, 12, 12, 16, 16, 12, 12, 8, 16]
#   - 3个慢客户端 (8 QPM)
#   - 4个中等客户端 (12 QPM)
#   - 3个快客户端 (16 QPM)
#   - 总 QPM: 8*3 + 12*4 + 16*3 = 24 + 48 + 48 = 120 QPM
#
# SLO 分布: [12, 15, 18, 12, 15, 18, 12, 15, 18, 15]
#   - SLO 范围: 12-18 秒（差异 6 秒，比之前 5-20 秒的差异小很多）
#   - 没有特别紧急的 SLO（最小 12 秒）
# -----------------------------------------------------------------------------
clients:
  short:
    count: 0
    qpm: []
    qpm_ratio: 1
    slo: []
  
  long:
    count: 0
    qpm: []
    qpm_ratio: 1
    slo: []
  
  mix:
    count: 10
    qpm: [8, 8, 12, 12, 16, 16, 12, 12, 8, 16]  # 总共 120 QPM
    qpm_ratio: 1
    slo: [12, 15, 18, 12, 15, 18, 12, 15, 18, 15]  # SLO 范围 12-18s，差异较小

# 公共配置继承自 base_config.yaml

