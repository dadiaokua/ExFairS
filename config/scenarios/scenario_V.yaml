# =============================================================================
# Scenario V: Gradual Spectrum（渐变谱系场景）
# =============================================================================
# 场景描述:
#   - 10个混合客户端
#   - QPM 从低到高渐变：8, 10, 12, 12, 12, 12, 14, 14, 16, 18
#   - SLO 也从紧到宽渐变：12, 14, 16, 17, 18, 19, 20, 22, 24, 26
#   - 用于测试调度策略在连续谱系分布下的表现
#
# 特点:
#   - 没有明显的"组别"，所有用户都略有不同
#   - 模拟真实生产环境的多样性
#   - 测试调度策略的细粒度公平性
#
# 预期行为:
#   - ExFairS: 应能细粒度平衡各用户
#   - SLO-Greedy: 低SLO用户优先
#   - 各策略的差异可能更细微
#
# 适用测试:
#   - 大规模并发
#   - 连续分布下的公平性
#   - 调度策略的精细控制能力
# =============================================================================

name: "Scenario_V_Gradual_Spectrum"
description: "10 clients with gradual QPM and SLO distribution"

clients:
  short:
    count: 0
    qpm: []
    qpm_ratio: 1
    slo: []
  
  long:
    count: 0
    qpm: []
    qpm_ratio: 1
    slo: []
  
  mix:
    count: 10
    qpm: [8, 10, 12, 12, 12, 12, 14, 14, 16, 18]   # 渐变分布，总128QPM
    qpm_ratio: 1
    slo: [12, 14, 16, 17, 18, 19, 20, 22, 24, 26]  # 渐变SLO
