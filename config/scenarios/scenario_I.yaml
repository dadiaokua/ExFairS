# =============================================================================
# Scenario I: Balanced Load（平衡负载场景）
# =============================================================================
# 场景描述:
#   - 4个客户端（2个短请求 + 2个长请求）
#   - 所有客户端 QPM 相同（50 QPM）
#   - 用于测试调度策略在公平负载下的表现
#
# 预期行为:
#   - FCFS: 各客户端请求交替处理
#   - VTC:  由于 QPM 相同，token 消耗接近，趋向 FCFS
#   - Justitia: 短请求可能获得轻微优先（任务成本低）
#   - SLO-Greedy: 取决于各客户端的 SLO 违约情况
#
# 适用测试:
#   - 调度策略的基准公平性
#   - 系统在稳定负载下的吞吐量
# =============================================================================

name: "Scenario_I_Balanced_Load"
description: "Balanced load with 2 short and 2 long clients, all with QPM=50"

# -----------------------------------------------------------------------------
# 客户端配置 (Client Configuration)
# -----------------------------------------------------------------------------
# 客户端类型说明:
#   - short: 短请求客户端，输出 token 较少（~50 tokens）
#   - long:  长请求客户端，输出 token 较多（~200 tokens）
#   - mix:   混合请求客户端，随机选择输出长度
#
# 配置字段:
#   - count:     客户端数量
#   - qpm:       每个客户端的每分钟请求数（Query Per Minute）
#   - qpm_ratio: QPM 缩放比例（1 表示使用原始值）
#   - slo:       每个客户端的 SLO 阈值（秒），超过则视为违约
# -----------------------------------------------------------------------------
clients:
  short:
    count: 2
    qpm: [32, 32]        # 调整后 QPM，总共 128 QPM (原 200)
    qpm_ratio: 1
    slo: [20, 30]        # SLO 分别为 20 秒和 30 秒
  
  long:
    count: 2
    qpm: [32, 32]        # 与短请求客户端相同的 QPM
    qpm_ratio: 1
    slo: [20, 30]        # SLO 分别为 20 秒和 30 秒
  
  mix:
    count: 0             # 此场景不使用混合客户端
    qpm: []
    qpm_ratio: 1
    slo: []

