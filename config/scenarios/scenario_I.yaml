# =============================================================================
# Scenario I: Balanced Load（平衡负载场景）
# =============================================================================
# 实验数据: 短请求~17s, 长请求~13s
# SLO设置: 基于实际延迟，保持短<=长
#   - 短请求: 17s/19s (接近实际延迟，约50%违约)
#   - 长请求: 20s/24s (远高于实际13s，几乎无违约)
# =============================================================================

name: "Scenario_I_Balanced_Load"
description: "Balanced load based on actual latency data"

clients:
  short:
    count: 2
    qpm: [32, 32]
    qpm_ratio: 1
    slo: [17, 19]        # 短请求: 接近实际延迟17s
  
  long:
    count: 2
    qpm: [32, 32]
    qpm_ratio: 1
    slo: [20, 24]        # 长请求: 远高于实际13s
  
  mix:
    count: 0
    qpm: []
    qpm_ratio: 1
    slo: []
