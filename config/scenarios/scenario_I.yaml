# Scenario I: Balanced Load
# S+L Clients (QPM=50)

name: "Scenario_I_Balanced_Load"
description: "Balanced load with 2 short and 2 long clients, all with QPM=50"

# Client Configuration
clients:
  short:
    count: 2
    qpm: [50, 50]
    qpm_ratio: 1
    slo: [20, 30]  # seconds
  
  long:
    count: 2
    qpm: [50, 50]
    qpm_ratio: 1
    slo: [20, 30]  # seconds
  
  mix:
    count: 0
    qpm: []
    qpm_ratio: 1
    slo: []

# Experiment Configuration
experiment:
  round_num: 10
  round_time: 60
  concurrency: 1
  num_requests: 100
  request_timeout: 20
  sleep_time: 5

# Distribution
distribution: "normal"
use_time_data: 0

