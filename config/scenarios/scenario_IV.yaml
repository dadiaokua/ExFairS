# =============================================================================
# Scenario IV: Heterogeneous 8 Clients（8客户端异构场景）
# =============================================================================
# 场景描述:
#   - 8个混合客户端
#   - QPM 分三档: 10, 20, 30
#   - SLO 分四档: 10, 15, 20, 25 秒
#   - 用于测试调度策略在中等规模、多样化负载下的表现
#
# 预期行为:
#   - 更复杂的调度决策场景
#   - SLO 10 秒的客户端应在高负载下频繁触发优先调度
#   - QPM 30 的客户端会产生更多请求，测试资源竞争
#
# 适用测试:
#   - 中等规模并发
#   - 多样化 SLO 的优先级分配
#   - 调度策略的扩展性
# =============================================================================

name: "Scenario_IV_Heterogeneous_8"
description: "Heterogeneous workload with 8 mixed clients"

# -----------------------------------------------------------------------------
# 客户端配置
# -----------------------------------------------------------------------------
# QPM 分布: [10, 10, 20, 20, 30, 30, 20, 20]
#   - 2个慢客户端 (10 QPM)
#   - 4个中等客户端 (20 QPM)
#   - 2个快客户端 (30 QPM)
#
# SLO 分布: [10, 15, 20, 25, 10, 15, 20, 25]
#   - 循环分配，覆盖各种紧急程度
# -----------------------------------------------------------------------------
clients:
  short:
    count: 0
    qpm: []
    qpm_ratio: 1
    slo: []
  
  long:
    count: 0
    qpm: []
    qpm_ratio: 1
    slo: []
  
  mix:
    count: 8
    qpm: [8, 8, 16, 16, 24, 24, 16, 16]  # 调整后总共 128 QPM (原 160)
    qpm_ratio: 1
    slo: [10, 15, 20, 25, 10, 15, 20, 25]

# 公共配置继承自 base_config.yaml
