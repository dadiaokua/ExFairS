# Scenario IV: Heterogeneous
# Mix 8 Clients (QPM=10-30)

name: "Scenario_IV_Heterogeneous_8"
description: "Heterogeneous workload with 8 mixed clients"

# Client Configuration
clients:
  short:
    count: 0
    qpm: []
    qpm_ratio: 1
    slo: []
  
  long:
    count: 0
    qpm: []
    qpm_ratio: 1
    slo: []
  
  mix:
    count: 8
    qpm: [10, 10, 20, 20, 30, 30, 20, 20]
    qpm_ratio: 1
    slo: [10, 15, 20, 25, 10, 15, 20, 25]  # seconds

# Experiment Configuration
experiment:
  round_num: 10
  round_time: 60
  concurrency: 1
  num_requests: 100
  request_timeout: 20
  sleep_time: 60

# Distribution
distribution: "normal"
use_time_data: 0

