# =============================================================================
# Scenario IV: Bursty vs Steady（突发vs稳定场景）
# =============================================================================
# 场景描述:
#   - 8个混合客户端
#   - 4个低稳定负载(8 QPM) + 4个高突发负载(24 QPM)
#   - SLO 与 QPM 正相关（合理设计）
#   - 用于测试调度策略对负载波动的适应能力
#
# 特点:
#   - 极端的负载差异（1:3）
#   - 高负载用户可能"挤压"低负载用户
#   - 测试调度策略的抗饥饿能力
#
# 预期行为:
#   - VTC: 低负载用户应获得优先（token少）
#   - Round-Robin: 高负载用户队列可能堆积
#   - ExFairS: 应动态平衡资源分配
#
# 适用测试:
#   - 负载严重不均衡的公平性
#   - 防止低负载用户被饿死
# =============================================================================

name: "Scenario_IV_Bursty_Steady"
description: "Extreme load imbalance: 4 steady(8QPM) vs 4 bursty(24QPM)"

clients:
  short:
    count: 0
    qpm: []
    qpm_ratio: 1
    slo: []
  
  long:
    count: 0
    qpm: []
    qpm_ratio: 1
    slo: []
  
  mix:
    count: 8
    qpm: [8, 8, 8, 8, 24, 24, 24, 24]     # 4个低负载 + 4个高负载，总128QPM
    qpm_ratio: 1
    slo: [15, 15, 15, 15, 25, 25, 25, 25] # 低负载紧SLO，高负载宽SLO
