# Scenario VI: High Concurrency
# Mix 50 Clients (QPM=4) - Uniform

name: "Scenario_VI_High_Concurrency_Uniform"
description: "High concurrency with 50 mixed clients, uniform QPM=4"

# Client Configuration
clients:
  short:
    count: 0
    qpm: []
    qpm_ratio: 1
    slo: []
  
  long:
    count: 0
    qpm: []
    qpm_ratio: 1
    slo: []
  
  mix:
    count: 50
    # Generate 50 clients with QPM=4
    qpm: [4, 4, 4, 4, 4, 4, 4, 4, 4, 4, 4, 4, 4, 4, 4, 4, 4, 4, 4, 4, 4, 4, 4, 4, 4, 4, 4, 4, 4, 4, 4, 4, 4, 4, 4, 4, 4, 4, 4, 4, 4, 4, 4, 4, 4, 4, 4, 4, 4, 4]
    qpm_ratio: 1
    # Cycling through SLO values: 8, 10, 12, 15, 20
    slo: [8, 10, 12, 15, 20, 8, 10, 12, 15, 20, 8, 10, 12, 15, 20, 8, 10, 12, 15, 20, 8, 10, 12, 15, 20, 8, 10, 12, 15, 20, 8, 10, 12, 15, 20, 8, 10, 12, 15, 20, 8, 10, 12, 15, 20, 8, 10, 12, 15, 20]

# Experiment Configuration
experiment:
  round_num: 10
  round_time: 60
  concurrency: 1
  num_requests: 100
  request_timeout: 20
  sleep_time: 60

# Distribution
distribution: "normal"
use_time_data: 0

