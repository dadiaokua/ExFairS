# =============================================================================
# Scenario VI: High Concurrency Uniform（超高并发均匀场景）
# =============================================================================
# 场景描述:
#   - 50个混合客户端（压力测试级别）
#   - 所有客户端 QPM 相同：4 QPM
#   - SLO 循环分配: 8, 10, 12, 15, 20 秒
#   - 用于测试调度策略在超大规模并发下的极限表现
#
# 预期行为:
#   - 总 QPM = 200，与 Scenario V 相当
#   - 但客户端数量大幅增加，调度切换更频繁
#   - Round-Robin 策略需要遍历更多客户端
#   - 队列管理开销增大
#
# 适用测试:
#   - 超大规模客户端的调度公平性
#   - 系统的扩展性极限
#   - 调度策略的性能开销
# =============================================================================

name: "Scenario_VI_High_Concurrency_Uniform"
description: "High concurrency with 50 mixed clients, uniform QPM=4"

# -----------------------------------------------------------------------------
# 客户端配置
# -----------------------------------------------------------------------------
# QPM: 所有 50 个客户端均为 4 QPM
#   - 均匀分布，每个客户端 15 秒发送 1 个请求
#   - 总 QPM = 50 × 4 = 200 QPM
#
# SLO 分布（5值循环）: [8, 10, 12, 15, 20, 8, 10, ...]
#   - 每种 SLO 有 10 个客户端
#   - 用于对比不同 SLO 组的调度效果
# -----------------------------------------------------------------------------
clients:
  short:
    count: 0
    qpm: []
    qpm_ratio: 1
    slo: []
  
  long:
    count: 0
    qpm: []
    qpm_ratio: 1
    slo: []
  
  mix:
    count: 50
    # 50个客户端，每个 2-3 QPM，总共约 130 QPM (原 200)
    qpm: [3, 3, 3, 3, 3, 2, 2, 2, 2, 2, 3, 3, 3, 3, 3, 2, 2, 2, 2, 2, 3, 3, 3, 3, 3, 2, 2, 2, 2, 2, 3, 3, 3, 3, 3, 2, 2, 2, 2, 2, 3, 3, 3, 3, 3, 2, 2, 2, 2, 2]
    qpm_ratio: 1
    # SLO 循环: 8, 10, 12, 15, 20
    slo: [8, 10, 12, 15, 20, 8, 10, 12, 15, 20, 8, 10, 12, 15, 20, 8, 10, 12, 15, 20, 8, 10, 12, 15, 20, 8, 10, 12, 15, 20, 8, 10, 12, 15, 20, 8, 10, 12, 15, 20, 8, 10, 12, 15, 20, 8, 10, 12, 15, 20]

