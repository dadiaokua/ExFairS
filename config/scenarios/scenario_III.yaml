# =============================================================================
# Scenario III: Long Request Dominant（长请求主导场景）
# =============================================================================
# 实验数据: 短请求~17s, 长请求~13s
# 场景特点: 2短+4长，长请求主导
# SLO设置:
#   - 短请求: 17s/18s 
#   - 长请求: 19s/21s (数量多，给宽松SLO)
# =============================================================================

name: "Scenario_III_Long_Dominant"
description: "Long request dominant: 2 short + 4 long"

clients:
  short:
    count: 2
    qpm: [24, 24]
    qpm_ratio: 1
    slo: [17, 18]
  
  long:
    count: 4
    qpm: [20, 20, 20, 20]
    qpm_ratio: 1
    slo: [19, 19, 21, 21]
  
  mix:
    count: 0
    qpm: []
    qpm_ratio: 1
    slo: []

# 总QPM: 128
