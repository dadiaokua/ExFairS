# Scenario III: Heterogeneous
# Mix 4 Clients (QPM=20-40)

name: "Scenario_III_Heterogeneous"
description: "Heterogeneous workload with 4 mixed clients"

# Client Configuration
clients:
  short:
    count: 0
    qpm: []
    qpm_ratio: 1
    slo: []
  
  long:
    count: 0
    qpm: []
    qpm_ratio: 1
    slo: []
  
  mix:
    count: 4
    qpm: [20, 20, 40, 40]
    qpm_ratio: 1
    slo: [15, 20, 15, 20]  # seconds

# Experiment Configuration
experiment:
  round_num: 10
  round_time: 60
  concurrency: 1
  num_requests: 100
  request_timeout: 20
  sleep_time: 5

# Distribution
distribution: "normal"
use_time_data: 0

