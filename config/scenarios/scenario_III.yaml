# =============================================================================
# Scenario III: Long Request Dominant（长请求主导场景）
# =============================================================================
# 场景描述:
#   - 6个客户端：2个短请求 + 4个长请求
#   - 长请求客户端数量是短请求的2倍
#   - 测试调度策略在长尾任务主导环境下的表现
#
# 特点:
#   - 长请求会占用更多GPU时间（更多output tokens）
#   - 短请求客户端可能被"挤压"
#   - 模拟代码生成、文档摘要等长输出场景
#
# 预期行为:
#   - FCFS: 短请求可能长时间等待长请求完成
#   - VTC: 应该优先短请求（token消耗少）
#   - Justitia: 按任务成本调度，短请求优先
#   - SLO-Greedy: 根据SLO紧迫程度调度
#
# 适用测试:
#   - 长尾任务的影响
#   - 短请求的响应保障
# =============================================================================

name: "Scenario_III_Long_Dominant"
description: "Long request dominant: 2 short + 4 long clients"

clients:
  short:
    count: 2
    qpm: [24, 24]        # 短请求客户端
    qpm_ratio: 1
    slo: [12, 12]        # 短请求期望快速响应
  
  long:
    count: 4
    qpm: [20, 20, 20, 20]  # 长请求客户端数量多
    qpm_ratio: 1
    slo: [25, 25, 25, 25]  # 长请求允许更长时间
  
  mix:
    count: 0
    qpm: []
    qpm_ratio: 1
    slo: []

# 总QPM: 24*2 + 20*4 = 48 + 80 = 128 QPM
