# =============================================================================
# Scenario II: High Contention（高竞争场景）
# =============================================================================
# 实验数据: 短请求~19s(高压), 长请求~13s
# SLO设置: 全部紧张，测试高压公平性
#   - 短请求: 16s (低于实际19s，高违约)
#   - 长请求: 18s (高于实际13s，但仍有压力)
# =============================================================================

name: "Scenario_II_High_Contention"
description: "High contention with tight SLO"

clients:
  short:
    count: 2
    qpm: [32, 32]
    qpm_ratio: 1
    slo: [16, 16]        # 低于实际19s，高违约
  
  long:
    count: 2
    qpm: [32, 32]
    qpm_ratio: 1
    slo: [18, 18]        # 高于实际13s
  
  mix:
    count: 0
    qpm: []
    qpm_ratio: 1
    slo: []
