# =============================================================================
# Scenario II: High Contention（高竞争场景）
# =============================================================================
# 场景描述:
#   - 4个客户端，全部高负载（32 QPM）
#   - SLO 全部紧张（15s）
#   - 用于测试调度策略在资源严重不足时的表现
#
# 特点:
#   - 所有用户都是"急迫"的用户
#   - 系统资源竞争激烈
#   - 测试调度策略的抗压能力
#
# 预期行为:
#   - FCFS: 先来先服务，可能部分用户一直等待
#   - SLO-Greedy: 所有用户SLO相同，策略优势不明显
#   - ExFairS: 应保证公平性，各用户违约率相近
#   - VTC: 可能有助于减少整体违约
#
# 适用测试:
#   - 高负载下的公平性
#   - 系统极限吞吐量
# =============================================================================

name: "Scenario_II_High_Contention"
description: "High contention: all clients have high QPM and tight SLO"

clients:
  short:
    count: 2
    qpm: [32, 32]
    qpm_ratio: 1
    slo: [15, 15]        # 全部紧张SLO
  
  long:
    count: 2
    qpm: [32, 32]
    qpm_ratio: 1
    slo: [15, 15]
  
  mix:
    count: 0
    qpm: []
    qpm_ratio: 1
    slo: []
