# Scenario II: Imbalanced Load
# S+L Clients (QPM=10-90) - Polarized

name: "Scenario_II_Imbalanced_Load"
description: "Imbalanced load with polarized QPM: 10 and 90"

# Client Configuration
clients:
  short:
    count: 2
    qpm: [10, 90]
    qpm_ratio: 1
    slo: [20, 20]  # seconds
  
  long:
    count: 2
    qpm: [10, 90]
    qpm_ratio: 1
    slo: [20, 20]  # seconds
  
  mix:
    count: 0
    qpm: []
    qpm_ratio: 1
    slo: []

# Experiment Configuration
experiment:
  round_num: 10
  round_time: 60
  concurrency: 1
  num_requests: 100
  request_timeout: 20
  sleep_time: 60

# Distribution
distribution: "normal"
use_time_data: 0

